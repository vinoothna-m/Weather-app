<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>🌦️ WeatherNow</h1>
      <button id="mode-toggle">☀️</button>
    </header>

    <div class="search-section">
      <input type="text" id="city-input" placeholder="Search city...">
      <button id="search-btn">🔍</button>
    </div>

    <div class="cities-container">
      <ul id="city-list"></ul>
    </div>

    <section class="current-weather fade-in">
      <h2 id="city-name">Your City</h2>
      <p id="time"></p>
      <div class="weather-info">
        <img id="weather-icon" src="icon1.jpg"  alt="Weather icon">
        <div>
          <h3 id="temperature"></h3>
          <p id="realfeel"></p>
          <p id="description"></p>
        </div>
      </div>
      <div class="extra-info">
        <p>💧 Humidity: <span id="humidity"></span></p>
        <p>💨 Wind: <span id="wind"></span></p>
      </div>
      <p id="weather-tip" class="tip"></p>
    </section>

    <section class="hourly-chart fade-in">
      <canvas id="tempChart"></canvas>
    </section>

    <section class="forecast fade-in">
      <h3>5-Day Forecast</h3>
      <div id="forecast-container"></div>
    </section>
  </div>

  <!-- Subtle Animated Backgrounds -->
  <div id="animated-bg"></div>

  <script src="script.js"></script>
</body>
</html>
